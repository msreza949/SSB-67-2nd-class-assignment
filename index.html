<!DOCTYPE html>
<html>
<head>
	<title>2nd Class</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Prosto+One" rel="stylesheet">
</head>
<body>
		
	

		<!--Header section Start-->
		<header class="header-login">
			<!--Container Start-->
			<div class="container">			

				<div class="header-left">
					<a href="index.html"><img src="img/brand/logo.png" class="brand"></a>
				</div>
					<div class="header-right">
						<form action="#" method="POST">
							<input type="text" name="username" placeholder="Username" class="form-control" autocomplete="off">
							<input type="password" name="password" placeholder="Password" class="form-control">
							<input type="submit" name="submit" value="Login" class="submit">
						</form>
						<p>Login With</p>
						<ul class="header-social">
							<li><a href="facebook.com" class="facebook" title="Facebook"><img src="img/social/facebook.png" alt="Facebook"> </a></li>
							<li><a href="google.com" class="google" title="Google"><img src="img/social/google.png" alt="Google"></a></li>
							<li><a href="twitter.com" class="twitter" title="Twitter"><img src="img/social/twitter.png" alt="Twitter"></a></li>
							<li><a href="linkedin.com" class="linkedin"><img src="img/social/linkedin.png" alt="Linkedin"></a></li>
							<li><a href="youtube.com" class="youtube"><img src="img/social/youtube.png" alt="Youtube"></a></li>
						</ul>
					</div>
			</div> 
			<!-- Container End-->
		</header>
		<!--Header section End-->

		<!--Middle Content section Start-->
		<section class="middle-section" >
			<div class="container">				
			
			<div class="slogan">
				<!--<h1>Welcome to Khatii</h1>
				<p>Be Connected with the world</p>-->

				<img src="img/network.png">
			</div>
			<div class="signup">
				<form action="#" method="POST">
					<img src="img/user/user-register.png">
					<h2>Let's Start...</h2>
					<input type="text" name="fName" placeholder="First Name" class="form-control d415">

					<input type="text" name="lName" placeholder="Last Name" class="form-control d415">
					<input type="email" name="email" placeholder="Email" class="form-control">
					<input type="username" name="username" placeholder="Username" class="form-control">
					<input type="password" name="password" placeholder="Password" class="form-control">					
					<input type="password" name="password-confirm" placeholder="Re Password" class="form-control">
					<a href="login.html">Already Registered? Login Here</a>					
					<input type="submit" name="submit" value="Sign UP" class="signup-btn">
				</form>

			</div>
			</div>
		</section>
		<!--Middle Content section End -->

		<!--Footer section Start -->
		<footer class="footer-section">
				<p>Khatii &copy 2018 All Rights Reserved</p>
		</footer>
		<!--Footer section End -->

	
</body>
</html>
