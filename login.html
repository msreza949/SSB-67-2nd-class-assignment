<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
</head>
<body>
		
			<!--Middle Content section Start-->
		<section class="middle-section" >
			<div class="container">				
			
			<div class="login">
				<form action="#" method="POST">
					<img src="img/user/user-login.png">
					<h2>Login Form</h2>						
					
					<input type="username" name="username" placeholder="Username" class="form-control">
					<input type="password" name="password" placeholder="Password" class="form-control">					
					
					<a href="forgot-password.html">Forgot Password??</a>
					<a href="register.html" class="register-link">New? Register Here</a>
					<input type="submit" name="submit" value="Login" class="login-btn">
				</form>

			</div>
			</div>
		</section>
		<!--Middle Content section End -->


	
</body>
</html>
